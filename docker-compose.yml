version: "3.8"

services:
  postgres_db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build:
      context: .          # usa el Dockerfile de la raíz
      dockerfile: Dockerfile
      target: backend-dev # ⬅️ cambia a backend-prod para producción
    environment:
      - DB_HOST=postgres_db
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=mydb
      - CHOKIDAR_USEPOLLING=1   # ayuda en Windows/WSL para hot reload
    depends_on:
      - postgres_db
    volumes:
      - ./:/app           # ⬅️ como te funciona hoy: montas TODO el repo
      - /app/node_modules # deps se mantienen dentro del contenedor
    ports:
      - "3000:3000"

  frontend:
    image: node:20-alpine
    container_name: frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install --silent && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      - CHOKIDAR_USEPOLLING=1

volumes:
  postgres_data:
